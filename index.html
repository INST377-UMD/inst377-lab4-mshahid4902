<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-heading">INST377 - Lab 4</h1>

    <div class="main-container">
        <div class="column-container">
            <div class="section">
                <form id="alertForm" onsubmit="alertName(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                    <button type="submit">Alert Me!</button>
                </form>
            </div>

            <div class="section">
                <form id="textTesterForm" onsubmit="validateText(event)">
                    <label for="textInput">Text Tester:</label>
                    <input type="text" id="textInput">
                    <button type="submit">Validate Text</button>
                </form>
            </div>
        </div>

        <div class="column-container">
            <div class="section">
                <button onclick="changeColor()">Change Color</button>
            </div>
            
            <div class="section">
                <button onclick="addText()">Add Text</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
